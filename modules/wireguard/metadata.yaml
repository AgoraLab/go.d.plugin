name: wireguard
title: WireGuard collector
overview:
  application:
    description: |
      [WireGuard](https://www.wireguard.com/) is an extremely simple yet fast and modern VPN that utilizes state-of-the-art
      cryptography.

  collector:
    description: |
      This module monitors WireGuard VPN network interfaces and peers traffic.
      CAP_NET_ADMIN capability is required. It is set automatically during installation.
setup:
  prerequisites:
    list: []

  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
    examples:
      list:
        - name: TBD
          description: TBD (no configuration required in fact, should just mention in under Examples)
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
                - name: wireguard
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: device
      description: TBD
      labels:
        - name: device
          description: TBD
      metrics:
        - name: wireguard.device_network_io
          description: Device traffic
          unit: B/s
          dimensions:
            - name: receive
            - name: transmit
        - name: wireguard.device_peers
          description: Device peers
          unit: peers
          dimensions:
            - name: peers
    - name: peer
      description: TBD
      labels:
        - name: device
          description: TBD
        - name: public_key
          description: TBD
      metrics:
        - name: wireguard.peer_network_io
          description: Peer traffic
          unit: B/s
          dimensions:
