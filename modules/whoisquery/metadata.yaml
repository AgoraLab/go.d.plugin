name: whoisquery
title: Domain name expiry collector
overview:
  application:
    description: |
      A domain name (often simply called a domain) is an easy-to-remember name 
      that's associated with a physical IP address on the Internet.

  collector:
    description: |
      This module checks the remaining time before the domain expires.
setup:
  prerequisites:
    list: []

  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: source
          description: Domain address.
          default: ""
          required: yes
        - name: days_until_expiration_warning
          description: Number of days before the alarm status is warning.
          default: 30
          required: no
        - name: days_until_expiration_critical
          description: Number of days before the alarm status is critical.
          default: 15
          required: no
        - name: timeout
          description: The query timeout in seconds.
          default: 5
          required: no
    examples:
      list:
        - name: Basic
          description: TBD
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: my_site
                source: my_site.com
        - name: Multi-instance
          description: |
            > **Note**: When you define more than one job, their names must be unique.

            Check the expiration status of the multiple domains.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: my_site1
                source: my_site1.com

              - name: my_site2
                source: my_site2.com
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: global
      description: TBD
      labels:
        - name: domain
          description: TBD
      metrics:
        - name: whoisquery.time_until_expiration
          description: Time Until Domain Expiration
          unit: seconds
          dimensions:
            - name: expiry
