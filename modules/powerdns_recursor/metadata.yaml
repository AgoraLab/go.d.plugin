name: powerdns_recursor
title: PowerDNS Recursor collector
overview:
  application:
    description: |
      [PowerDNS Recursor](https://doc.powerdns.com/recursor/) is a high-performance DNS recursor with built-in scripting
      capabilities.
  collector:
    description: |
      This module monitors one or more `PowerDNS Recursor` instances, depending on your configuration.

      It collects metrics
      from [the internal webserver](https://doc.powerdns.com/recursor/http-api/index.html#built-in-webserver-and-http-api).

      Used endpoints:

      - [`/api/v1/servers/localhost/statistics`](https://doc.powerdns.com/recursor/common/api/endpoint-statistics.html)
setup:
  prerequisites:
    list:
      - title: Enable webserver
        text: |
          Follow [webserver documentation](https://doc.powerdns.com/recursor/http-api/index.html#webserver).
      - title: Enable HTTP API
        text: |
          Follow [HTTP API](https://doc.powerdns.com/recursor/http-api/index.html#enabling-the-api).
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 5
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: url
          description: Server URL.
          default: "`http://127.0.0.1:8081`"
          required: yes
        - name: timeout
          description: HTTP request timeout.
          default: 1
          required: no
        - name: username
          description: Username for basic HTTP authentication.
          default: ""
          required: no
        - name: password
          description: Password for basic HTTP authentication.
          default: ""
          required: no
        - name: proxy_url
          description: Proxy URL.
          default: ""
          required: no
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: ""
          required: no
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: ""
          required: no
        - name: method
          description: HTTP request method.
          default: "GET"
          required: no
        - name: body
          description: HTTP request body.
          default: ""
          required: no
        - name: headers
          description: HTTP request headers.
          default: ""
          required: no
        - name: not_follow_redirects
          description: Whether to not follow redirects from the server.
          default: no
          required: no
        - name: tls_skip_verify
          description: Whether to skip verifying server's certificate chain and hostname.
          default: no
          required: no
        - name: tls_ca
          description: Certificate authority that client use when verifying server certificates.
          default: ""
          required: no
        - name: tls_cert
          description: Client tls certificate.
          default: ""
          required: no
        - name: tls_key
          description: Client tls key.
          default: ""
          required: no
    examples:
      list:
        - name: Basic
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8081
        - name: Basic with HTTP auth
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8081
                username: admin
                password: password
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Local and remote instances.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1:8081

              - name: remote
                url: http://203.0.113.0:8081
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: powerdns_recursor.questions_in
          description: Incoming questions
          unit: questions/s
          dimensions:
            - name: total
            - name: tcp
            - name: ipv6
        - name: powerdns_recursor.questions_out
          description: Outgoing questions
          unit: questions/s
          dimensions:
            - name: udp
            - name: tcp
            - name: ipv6
            - name: throttled
        - name: powerdns_recursor.answer_time
          description: Queries answered within a time range
          unit: queries/s
          dimensions:
            - name: 0-1ms
            - name: 1-10ms
            - name: 10-100ms
            - name: 100-1000ms
            - name: slow
        - name: powerdns_recursor.timeouts
          description: Timeouts on outgoing UDP queries
          unit: timeouts/s
          dimensions:
            - name: total
            - name: ipv4
            - name: ipv6
        - name: powerdns_recursor.drops
          description: Drops
          unit: drops/s
          dimensions:
            - name: over-capacity-drops
            - name: query-pipe-full-drops
            - name: too-old-drops
            - name: truncated-drops
            - name: empty-queries
        - name: powerdns_recursor.cache_usage
          description: Cache Usage
          unit: events/s
          dimensions:
            - name: cache-hits
            - name: cache-misses
            - name: packet-cache-hits
            - name: packet-cache-misses
        - name: powerdns_recursor.cache_size
          description: Cache Size
          unit: entries
          dimensions:
            - name: cache
            - name: packet-cache
            - name: negative-cache
