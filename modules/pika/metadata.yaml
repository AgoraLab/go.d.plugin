name: pika
title: Pika collector
overview:
  application:
    description: |
      [Pika](https://github.com/Qihoo360/pika#introduction%E4%B8%AD%E6%96%87) is a persistent huge storage service,
      compatible with the vast majority of redis interfaces (details), including string, hash, list, zset, set and management
      interfaces.
  collector:
    description: |
      This module monitors one or more Pika instances, depending on your configuration.

      It collects information and statistics about the server executing the following commands:

      - [`INFO ALL`](https://github.com/Qihoo360/pika/wiki/pika-info%E4%BF%A1%E6%81%AF%E8%AF%B4%E6%98%8E)
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 5
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: address
          description: Redis server address.
          default: "redis://@localhost:9221"
          required: yes
        - name: timeout
          description: Dial (establishing new connections), read (socket reads) and write (socket writes) timeout in seconds.
          default: 1
          required: no
        - name: username
          description: Username for basic HTTP authentication.
          default: "-"
          required: yes
        - name: password
          description: Password for basic HTTP authentication.
          default: "-"
          required: yes
        - name: tls_skip_verify
          description: Whether to skip verifying server's certificate chain and hostname.
          default: no
          required: no
        - name: tls_ca
          description: Certificate authority that client use when verifying server certificates.
          default: "-"
          required: no
        - name: tls_cert
          description: Client tls certificate.
          default: "-"
          required: no
        - name: tls_key
          description: Client tls key.
          default: "-"
          required: no
    examples:
      list:
        - name: TCP socket
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                address: 'redis://@localhost:9221'
        - name: TCP socket with password
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                address: 'redis://:password@127.0.0.1:9221'
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Local and remote instances.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                address: 'redis://:password@127.0.0.1:9221'

              - name: remote
                address: 'redis://user:password@203.0.113.0:9221'
troubleshooting:
  problems:
    list: []
