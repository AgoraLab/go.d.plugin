name: portcheck
title: TCP endpoint collector
overview:
  application:
    description: ""
  collector:
    description: |
      This module monitors one or more TCP services availability and response time.
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 5
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: host
          description: Remote host address in IPv4, IPv6 format, or DNS name.
          default: ""
          required: yes
        - name: ports
          description: Remote host ports. Must be specified in numeric format.
          default: ""
          required: yes
        - name: timeout
          description: HTTP request timeout.
          default: 2
          required: no
    examples:
      list:
        - name: Localhost check SSH and telnet
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: server1
                host: 127.0.0.1
                ports:
                  - 22
                  - 23
        - name: Remote web server with IPv6 address
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: server2
                host: "[2001:DB8::1]"
                ports:
                  - 80
                  - 8080
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Multiple instances.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: server1
                host: 127.0.0.1
                ports:
                  - 22
                  - 23
            
              - name: server2
                host: 203.0.113.10
                ports:
                  - 22
                  - 23
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: global
      description: TBD
      labels:
        - name: host
          description: TBD
        - name: port
          description: TBD
      metrics:
        - name: portcheck.status
          description: TCP Check Status
          unit: boolean
          dimensions:
            - name: success
            - name: failed
            - name: timeout
        - name: portcheck.state_duration
          description: Current State Duration
          unit: seconds
          dimensions:
            - name: time
        - name: portcheck.latency
          description: TCP Connection Latency
          unit: ms
          dimensions:
            - name: time
