name: tengine
title: Tengine collector
overview:
  application:
    description: |
      [Tengine](https://tengine.taobao.org/) is a web server originated by Taobao and is based on the [NGINX](https://nginx.org/en/).
  collector:
    description: |
      This module monitors one or more Tengine instances, depending on your configuration.
setup:
  prerequisites:
    list:
      - title: Enable `ngx_http_reqstat_module` module.
        text: |
          To enable see [ngx_http_reqstat_module](https://tengine.taobao.org/document/http_reqstat.html) documentation.
          The default line format is the only supported format.
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 1
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: url
          description: Server URL.
          default: "http://127.0.0.1/us"
          required: yes
        - name: timeout
          description: HTTP request timeout.
          default: 2
          required: no
        - name: username
          description: Username for basic HTTP authentication.
          default: "-"
          required: no
        - name: password
          description: Password for basic HTTP authentication.
          default: "-"
          required: no
        - name: proxy_url
          description: The Proxie's URL.
          default: "-"
          required: no
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: method
          description: HTTP request method.
          default: "GET"
          required: no
        - name: body
          description: HTTP request body.
          default: "-"
          required: no
        - name: headers
          description: HTTP request headers.
          default: "-"
          required: no
        - name: not_follow_redirects
          description: Whether to not follow redirects from the server.
          default: no
          required: no
        - name: tls_skip_verify
          description: Whether to skip verifying server's certificate chain and hostname.
          default: no
          required: no
        - name: tls_ca
          description: Certificate authority that client use when verifying server certificates.
          default: "-"
          required: no
        - name: tls_cert
          description: Client tls certificate.
          default: "-"
          required: no
        - name: tls_key
          description: Client tls key.
          default: "-"
          required: no
    examples:
      list:
        - name: Basic
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/us
        - name: Basic HTTP auth
          description: Local server with basic HTTP authentication.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: http://127.0.0.1/us
                username: foo
                password: bar
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.

            Local and remote instances.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
             - name: local
               url: http://127.0.0.1/us

             - name: remote
               url: http://203.0.113.10/us
troubleshooting:
  problems:
    list: []
metrics:
  folding:
    title: Metrics
    enabled: false
  description: TBD
  scope:
    - name: global
      description: TBD
      labels: []
      metrics:
        - name: tengine.bandwidth_total
          description: Bandwidth
          unit: B/s
          dimensions:
            - name: in
            - name: out
        - name: tengine.connections_total
          description: Connections
          unit: connections/s
          dimensions:
            - name: accepted
        - name: tengine.requests_total
          description: Requests
          unit: requests/s
          dimensions:
            - name: processed
        - name: tengine.requests_per_response_code_family_total
          description: Requests Per Response Code Family
          unit: requests/s
          dimensions:
            - name: 2xx
            - name: 3xx
            - name: 4xx
            - name: 5xx
            - name: other
        - name: tengine.requests_per_response_code_detailed_total
          description: Requests Per Response Code Detailed
          unit: requests/s
          dimensions:
            - name: '200'
            - name: '206'
            - name: '302'
            - name: '304'
            - name: '403'
            - name: '404'
            - name: '419'
            - name: '499'
            - name: '500'
            - name: '502'
            - name: '503'
            - name: '504'
            - name: '508'
            - name: other
        - name: tengine.requests_upstream_total
          description: Number Of Requests Calling For Upstream
          unit: requests/s
          dimensions:
            - name: requests
        - name: tengine.tries_upstream_total
          description: Number Of Times Calling For Upstream
          unit: calls/s
          dimensions:
            - name: calls
        - name: tengine.requests_upstream_per_response_code_family_total
          description: Upstream Requests Per Response Code Family
          unit: requests/s
          dimensions:
            - name: 4xx
            - name: 5xx
