name: scaleio
title: ScaleIO collector
overview:
  application:
    description: |
      [Dell EMC ScaleIO](https://www.dellemc.com/en-us/storage/data-storage/software-defined-storage.htm) is a
      software-defined storage product from Dell EMC that creates a server-based storage area network from local application
      server storage using existing customer hardware or EMC servers.
  collector:
    description: |
      This module monitors one or more ScaleIO (VxFlex OS) instances via VxFlex OS Gateway API.

      It collects metrics for the following ScaleIO components:

      - System
      - Storage Pool
      - Sdc
setup:
  prerequisites:
    list: []
  configuration:
    options:
      description: |
        The following options can be defined globally: update_every, autodetection_retry.
      folding:
        title: All options
        enabled: true
      list:
        - name: update_every
          description: Data collection frequency.
          default: 5
          required: no
        - name: autodetection_retry
          description: Re-check interval in seconds. Zero means not to schedule re-check.
          default: 0
          required: no
        - name: url
          description: Server URL.
          default: "https://127.0.0.1:80"
          required: yes
        - name: timeout
          description: HTTP request timeout.
          default: 1
          required: no
        - name: username
          description: Username for basic HTTP authentication.
          default: "-"
          required: yes
        - name: password
          description: Password for basic HTTP authentication.
          default: "-"
          required: yes
        - name: proxy_url
          description: Proxy URL.
          default: "-"
          required: no
        - name: proxy_username
          description: Username for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: proxy_password
          description: Password for proxy basic HTTP authentication.
          default: "-"
          required: no
        - name: method
          description: HTTP request method.
          default: "GET"
          required: no
        - name: body
          description: HTTP request body.
          default: "-"
          required: no
        - name: headers
          description: HTTP request headers.
          default: "-"
          required: no
        - name: not_follow_redirects
          description: Whether to not follow redirects from the server.
          default: no
          required: no
        - name: tls_skip_verify
          description: Whether to skip verifying server's certificate chain and hostname.
          default: no
          required: no
        - name: tls_ca
          description: Certificate authority that client use when verifying server certificates.
          default: "-"
          required: no
        - name: tls_cert
          description: Client tls certificate.
          default: "-"
          required: no
        - name: tls_key
          description: Client tls key.
          default: "-"
          required: no
    examples:
      list:
        - name: Basic
          description: An example configuration.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1
                username: admin
                password: password
                tls_skip_verify: yes  # self-signed certificate
        - name: Multi-instance
          description: |
            > **Note**: When you define multiple jobs, their names must be unique.
            
            Two instances.
          folding:
            title: Example
            enabled: true
          data: |
            jobs:
              - name: local
                url: https://127.0.0.1
                username: admin
                password: password
                tls_skip_verify: yes  # self-signed certificate

              - name: remote
                url: https://203.0.113.10
                username: admin
                password: password
                tls_skip_verify: yes
